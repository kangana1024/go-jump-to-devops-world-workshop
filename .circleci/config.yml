version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: "Build docker image and push Docker hub"
          command: |
            if ["${CIRCLE_BRANCH}" == "master"]; then
              cp Dockerfile.production Dockerfile
              docker build -t kangana512/godemo:latest .
              docker build -t kangana512/godemo:${CIRCLE_SHA1} .
              docker push kangana512/godemo:latest
              docker push kangana512/godemo:${CIRCLE_SHA1}
            elif ["${CIRCLE_BRANCH}" == "staging"]; then
              cp Dockerfile.staging Dockerfile
              docker build -t kangana512/godemo-staging:latest .
              docker push kangana512/godemo-staging:latest
            else
              echo "This is ${CIRCLE_BRANCH}"
            fi
      - run:
          name: "Call to rancher to deploy"
          command: |
            docker run --rm -it \
                -e CATTLE_ACCESS_KEY="$CATTLE_ACCESS_KEY" \
                -e CATTLE_SECRET_KEY="$CATTLE_SECRET_KEY" \
                -e CATTLE_URL="$CATTLE_URL" \
                etlweather/gaucho upgrade $RANCHER_EXAMPLE_NODEJS \
                --imageUuid 'docker:kangana512/godemo:latest' \
                --batch_size 3 --start_first \
                --auto_complete --timeout 600 \
                \
